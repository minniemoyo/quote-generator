<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Quote Generator</h1>
      <div class="form-container">
        <form id="form-input">
          <input
            type="text"
            placeholder="Enter a topic here..."
            autofocus
            autocomplete="off"
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
        <small> e.g., Love, Family, Work, Stress or Honesty ... </small>
      </div>

      <div class="quote-output hidden" id="quoteOutput"></div>
      <footer>
        Coded by
        <a href="https://github.com/minniemoyo" target="_blank">Minnie Moyo</a>
        ðŸ©· | Open-sourced on
        <a href="https://github.com/minniemoyo/quote-generator" target="_blank"
          >Github</a
        >
        | Hosted on
        <a href="https://minnie-quote-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
